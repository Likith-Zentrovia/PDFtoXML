# Continuous Deployment Workflow
# Deploys to staging on develop branch, production on main branch
#
# Required GitHub Secrets:
#   - EC2_HOST_STAGING: EC2 hostname/IP for staging
#   - EC2_HOST_PRODUCTION: EC2 hostname/IP for production
#   - EC2_USER: SSH username (e.g., ubuntu, ec2-user)
#   - EC2_SSH_KEY: Private SSH key for EC2 access
#   - MONGODB_URI: MongoDB Atlas connection string
#   - ANTHROPIC_API_KEY: Anthropic API key for AI conversion

name: CD

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Required permissions for private repos
permissions:
  contents: read
  packages: write
  actions: read
  deployments: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Determine Environment
  # ===========================================================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      image_tag: ${{ steps.set-env.outputs.image_tag }}

    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT

  # ===========================================================================
  # Build and Push Image
  # ===========================================================================
  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: [setup]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.setup.outputs.environment }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Deploy to Staging (EC2 + Docker)
  # ===========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'staging'
    environment:
      name: staging
      url: ${{ vars.STAGING_URL }}

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
        with:
          host: ${{ secrets.EC2_HOST_STAGING }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE,MONGODB_URI,ANTHROPIC_API_KEY,GHCR_TOKEN,GHCR_USER,REGISTRY
          script: |
            # Login to GitHub Container Registry
            echo $GHCR_TOKEN | docker login $REGISTRY -u $GHCR_USER --password-stdin

            # Create app directory if not exists
            mkdir -p /opt/pdf-pipeline
            cd /opt/pdf-pipeline

            # Create/update .env file
            cat > .env << EOF
            ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
            MONGODB_URI=$MONGODB_URI
            MONGODB_DATABASE=pdf_pipeline
            PIPELINE_PORT=8000
            EOF

            # Pull latest image
            docker pull $IMAGE

            # Stop existing container if running
            docker stop pdf-pipeline 2>/dev/null || true
            docker rm pdf-pipeline 2>/dev/null || true

            # Run new container
            docker run -d \
              --name pdf-pipeline \
              --restart unless-stopped \
              -p 8000:8000 \
              --env-file .env \
              -v pdf-pipeline-uploads:/data/uploads \
              -v pdf-pipeline-output:/data/output \
              $IMAGE

            # Cleanup old images
            docker image prune -f

            # Verify container is running
            sleep 5
            docker ps | grep pdf-pipeline

  # ===========================================================================
  # Deploy to Production (EC2 + Docker)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'production'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:production
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
          REGISTRY: ${{ env.REGISTRY }}
        with:
          host: ${{ secrets.EC2_HOST_PRODUCTION }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: IMAGE,MONGODB_URI,ANTHROPIC_API_KEY,GHCR_TOKEN,GHCR_USER,REGISTRY
          script: |
            # Login to GitHub Container Registry
            echo $GHCR_TOKEN | docker login $REGISTRY -u $GHCR_USER --password-stdin

            # Create app directory if not exists
            mkdir -p /opt/pdf-pipeline
            cd /opt/pdf-pipeline

            # Create/update .env file
            cat > .env << EOF
            ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
            MONGODB_URI=$MONGODB_URI
            MONGODB_DATABASE=pdf_pipeline
            PIPELINE_PORT=8000
            EOF

            # Pull latest image
            docker pull $IMAGE

            # Stop existing container if running
            docker stop pdf-pipeline 2>/dev/null || true
            docker rm pdf-pipeline 2>/dev/null || true

            # Run new container
            docker run -d \
              --name pdf-pipeline \
              --restart unless-stopped \
              -p 8000:8000 \
              --env-file .env \
              -v pdf-pipeline-uploads:/data/uploads \
              -v pdf-pipeline-output:/data/output \
              $IMAGE

            # Cleanup old images
            docker image prune -f

            # Verify container is running
            sleep 5
            docker ps | grep pdf-pipeline

  # ===========================================================================
  # Post-Deployment Verification
  # ===========================================================================
  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [setup, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Health check
        run: |
          if [ "${{ needs.setup.outputs.environment }}" == "production" ]; then
            URL="${{ vars.PRODUCTION_URL }}"
          else
            URL="${{ vars.STAGING_URL }}"
          fi

          echo "Waiting for service to be ready..."
          sleep 10

          echo "Checking health: ${URL}/api/v1/health"

          # Retry health check up to 5 times
          for i in 1 2 3 4 5; do
            if curl -sf "${URL}/api/v1/health" > /dev/null 2>&1; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done

          echo "Health check failed after 5 attempts"
          exit 1

      - name: Notify success
        if: success()
        run: |
          echo "âœ… Deployment to ${{ needs.setup.outputs.environment }} successful!"
